[fonts]
opensansreg = DroidSans:Regular:size=12
opensanssemibold = DroidSans:SemiBold:size=12
opensansbold = DroidSans:Bold:size=12
opensansboldhigh = DroidSans:Bold:size=11
opensansital = DroidSans:Italic:size=9
xos = xos4\ Terminus:size=14;0
nerd = Symbols Nerd Font:size=12;2 

[colors]
background = #CC282A2E
background-alt = #CC373B41
foreground = #C5C8C6
primary = #F0C674
#primary = #1b9fc6
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[base]
width = 100%
height = 26pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin = 1

separator = "|"
separator-padding = 1
separator-foreground = ${colors.disabled}

; List of fonts
; font-0 = monospace;2
font-0 = ${fonts.opensansreg};2
font-1 = ${fonts.opensanssemibold}
font-2 = ${fonts.opensansbold}
font-3 = ${fonts.opensansital}
font-4 = ${fonts.xos}
font-5 = ${fonts.nerd}
font-6 = ${fonts.opensansboldhigh}

modules-left = xworkspaces xwindow
modules-right = xkeyboard pulseaudio memory cpu temperature system-fan-speed eth vpn wlan date session

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/builtin]
inherit = base
dpi = 92

[bar/external]
inherit = base
dpi = 120


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 4

label-occupied = %name%
label-occupied-padding = 4

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 4

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 4

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
format-prefix = " ïƒ‡ "

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = ï€¨ 
format-volume-prefix-padding = 2
format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>

;label-volume = %percentage%%

;label-muted = muted
;label-muted-foreground = ${colors.disabled}

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels%
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = ğŸ”‡ muted
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š

; Right and Middle click
click-right = pavucontrol
; click-middle = 


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = ï„œ 
format-prefix-padding = 2
format-prefix-foreground = ${colors.primary}

label-layout = %layout%

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = ï„‰ 
format-prefix-padding = 2
format-prefix-foreground = ${colors.primary}
label = %gb_used:2%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = ï‹›
format-prefix-padding = 2
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/network]
type = internal/network

interval = 1.0
accumulate-stats = true
unknown-as-up = true

[module/wlan]
inherit = network-base
interface = wlp0s20f3
interface-type = wireless
label-connected = %{F#F0C674}ï‡«%{F-}

[module/eth]
inherit = network-base
interface = enp8s0u2u1u2
interface-type = wired

label-connected-foreground = ${colors.primary}
label-connected = "ïƒ¨"
label-disconnected = ""

[module/vpn]
inherit = network-base
interface = tun0
interval = 2

label-connected-foreground = ${colors.primary}
label-connected = ïŠµ
label-disconnected = 

[module/temperature]
type = internal/temperature
format-prefix = ï‹‰
format-prefix-padding = 2
format-prefix-foreground = ${colors.primary}
interval = 1

[module/system-fan-speed]
type = custom/script
exec = ~/.config/polybar/scripts/system-fan-speed.sh

format-suffix = "  RPM"
format-suffix-foreground = ${colors.primary} 
interval = 2

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/session]
type = custom/text

click-left = sh ~/.config/polybar/scripts/powermenu.sh
content = %{T4}â»%{T-}
content-background = ${colors.shade-2}
content-foreground = #C02020
content-padding = 1

[settings]
screenchange-reload = true
pseudo-transparency = true

